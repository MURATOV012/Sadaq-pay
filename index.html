<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sadaq Taxi — Генерация Kaspi QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0b0b0b, #0052FF);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    max-width: 420px;
    width: 90%;
    text-align: center;
    padding: 30px;
    background: #111;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  .logo {
    width: 150px;
    max-width: 80%;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    opacity: 0.8;
    margin-bottom: 20px;
    font-size: 14px;
  }

  /* Новый блок для формы */
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 16px; /* расстояние между input и кнопкой */
    margin-bottom: 20px;
  }

  .input, .btn {
    width: 100%;
    font-size: 20px;
    border-radius: 16px;
    border: none;
    padding: 16px;
    text-align: center;
    outline: none;
    box-sizing: border-box; /* padding учитывается в ширине */
  }

  .input {
    background: #222;
    color: white;
  }

  .btn {
    background: #FFD600;
    color: #000;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.2s, background 0.2s;
  }

  .btn:hover {
    transform: scale(1.03);
    background: #FFC700;
  }

  #qrcode {
    margin-top: 25px;
    background: white;
    padding: 15px;
    border-radius: 16px;
    display: inline-block;
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  }

  .logos {
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .logos img {
    height: 30px;
  }

  .note {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>
<div class="container">
  <!-- ЛОГОТИП -->
  <img src="3546a34e-ba97-4a5f-b456-8a0c9b414b45.png" class="logo" alt="Sadaq Taxi">

  <h1>Генерация Kaspi QR</h1>
  <p>Введите номер водителя</p>

  <div class="form-group">
    <input type="tel" id="phone" class="input" placeholder="+7XXXXXXXXXX" maxlength="12" oninput="formatPhone(this)" />
    <button class="btn" onclick="generateQR()">Сгенерировать QR</button>
  </div>

  <div id="qrcode"></div>

  <div class="logos">
    <img src="kaspi_logo.png" alt="Kaspi">
    <img src="yandex_logo.png" alt="Яндекс Такси">
  </div>

  <div class="note">
    QR откроет оплату Sadaq Taxi в Kaspi
  </div>
</div>

<script>
function formatPhone(input) {
  let value = input.value.replace(/\D/g, '');
  if (value.startsWith('8')) value = '7' + value.slice(1);
  if (!value.startsWith('7')) value = '7' + value;
  input.value = '+' + value;
}

function generateQR() {
  let phone = document.getElementById("phone").value.replace(/\D/g, '');
  if (phone.length !== 11) {
    alert("Введите номер в формате +7XXXXXXXXXX");
    return;
  }
  let url = "https://kaspi.kz/pay/SadaqTaxi?18748=" + phone;
  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: url,
    width: 220,
    height: 220
  });
}
</script>
</body>
</html>
